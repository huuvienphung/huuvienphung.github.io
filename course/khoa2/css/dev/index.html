<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://huuvienphung.github.io/course/khoa2/css_js/icon.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?fbclid=IwAR2SujHCDJKJjOQ_yFH3q8yZmeCQzmMxZTVzctCQZiZ8wGHdEnnNN7XVkZ8">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
        }
        li{
            list-style: none;
            margin: 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul id="phan1">
            
        </ul>
    </div>
    <hr>
    <div class="container">
        <ul id="phan2"></ul>
    </div>
    <script>
        const url = 'data.json';
        const btnArray = ['btn-dark','btn-primary','btn-secondary','btn-info','btn-success','btn-danger','btn-light',,'btn-warning'];

        const ul1 = document.getElementById('phan1');
        const ul2 = document.getElementById('phan2');

        document.addEventListener('DOMContentLoaded',function() {
            fetch(url)
            .then(function(res) {
                return res.json()
            })
            .then(function(data) {
                for (var i = 0; i < data[0].phan1.length; i++) {
                    let li = document.createElement('li');
                    let a = document.createElement('a');

                    let text = document.createTextNode(data[0].phan1[i].name)
                    a.setAttribute('href', data[0].phan1[i].link);
                    a.setAttribute('class', 'btn '+btnArray[indexColor()]);
                    a.appendChild(text);
                    li.appendChild(a);

                    ul1.appendChild(li)
                }

                for (var i = 0; i < data[0].phan2.length; i++) {
                    let li = document.createElement('li');
                    let a = document.createElement('a');

                    let text = document.createTextNode(data[0].phan2[i].name)
                    a.setAttribute('href', data[0].phan2[i].link);
                    a.setAttribute('class', 'btn '+btnArray[indexColor()]);
                    a.appendChild(text);
                    li.appendChild(a);

                    ul2.appendChild(li)
                }
            })
        })

        function indexColor() {
            return Math.floor(Math.random() * btnArray.length)
        }


    </script>
</body>
</html>
