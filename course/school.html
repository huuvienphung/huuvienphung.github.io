<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?fbclid=IwAR2SujHCDJKJjOQ_yFH3q8yZmeCQzmMxZTVzctCQZiZ8wGHdEnnNN7XVkZ8">
    <title>Audition</title>
   	<link rel="stylesheet" href="css_js/dungchung.css">
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="khung">
					<div class="logo"><img src="audition/logoAudition.png" alt="logoindesign"></div>
					<form action="">
						<label>Tiêu đề</label>
						<input type="number" class="form-control" name="" id="" placeholder="nhập số buổi muốn tìm">
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container" id="data"> <!-- các ô theo buổi tại đây -->
		<ul>
			<li class="con">
				<div class="card">
					<h5 class="card-header">Buổi 3</h5>
					<div class="card-body">
						<h5 class="card-title">Thao tác cơ bản với audition</h5>
						<p class="card-text">Mở, cắt, tạo, cài đặt audio</p>
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-dark nut"><i class="far fa-folder-open"></i> Chi tiết</a>
					</div>
				</div>
			</li>
			<li class="con">
				<div class="card">
					<h5 class="card-header">Buổi 4</h5>
					<div class="card-body">
						<h5 class="card-title">${days[i].tieude}</h5>
						<p class="card-text">${days[i].noidung}</p>
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-dark nut"><i class="far fa-folder-open"></i> Chi tiết</a>
					</div>
				</div>
			</li>
			
		</ul>
		<hr>
	</div>
	<div>
		<div class="noidung">
			<div class="container">
				<div class="card khoi2">
					<div class="card-body app">
						<!-- ========================= -->
						<h5 class="card-title">Thao tác cơ bản với audition</h5>
						<ul class="choosen">
							<li><a href="#" class="active">Mở audio</a></li>
							<li><a href="#">Cắt audio</a></li>
							<li><a href="#">Tạo & Cài đặt audio</a></li>
						</ul>
						<div class="appear">
							<div class="chon">
								<figure class="text">click 2 lần chuột để mở file</figure>
								<div class="card-text"><img src="audition/3a.png" alt="ảnh minh họa"></div>
							</div>
							<div class="chon">
								<figure class="text">Để cắt đoạn audio từ 1 đoạn có trước, bôi đen vào vùng chọn sau đó click chuột phải chọn:</figure>
								<img src="audition/3b.png" alt="ảnh minh họa">
							</div>
							<div class="chon">
								<figure class="text">Tạo 1 file audio mới:</figure>
								<img src="audition/3c.png" alt="ảnh minh họa">
								<figure class="text">
									<div class="card">
										<div class="card-header">Set up một file audio mới:</div>
										<ul class="list-group list-group-flush">
											<li class="list-group-item">Sample Rate: tần suất lấy mẫu(Hz):
												<p>48.000Hz <br> 44.100Hz -> CD</p>
											</li>
											<li class="list-group-item">Channel: số kênh âm thanh
												<p>Mono -> 1 kênh<br>Stereo -> 2 kênh(bài nhạc) <br>5.1 -> 6 kênh(Film) <br>7.1 -> 8 kênh</p>
											</li>
											<li class="list-group-item">Bit depth: <a href="https://adammuzic.vn/bit-depth-la-gi/">link xem chi tiết</a></li>
										</ul>
									</div>
								</figure>
								<img src="audition/3d.png" alt="ảnh minh họa">
							</div>
						</div>
						<!-- ========================= -->
					</div>
				</div>
			</div>
		</div>
		<div class="noidung">
			<div class="container">
				<div class="card khoi2">
					<div class="card-body app">
						<!-- =========================== -->
						<figure class="card-text">click 2 lần chuột để mở file</figure>
						<img src="audition/3a.png" alt="ảnh minh họa">
						<!-- ========================= -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12"><h3 class="text-center">4 GỢI Ý GIÚP SÁNG TẠO KHÔNG NGỪNG.</h3></div>
			<div class="col-12" id="fours"></div>
		</div>
	</div>
	<script src="css_js/dungchung.js"></script>
	
</body>
</html>
