<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>weight converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="icon/css/all.min.css"> -->
	<link rel="stylesheet" href="test3/style.css">
	<style>
		body{
			background-color: #262626;
			color: #fff;
		}
		h4{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="display-5 text-center">
					Weight Convert
				</h1>
				<form action="">
					<div class="form-group">
						<input type="number" name="" id="ibs" class="form-control" placeholder="Điền số pound của bạn vào ...">
					</div>
				</form>
				<div id="output">
					<div class="card mb-2" style="background-color: #007bff;">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="grOutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background-color: #28a745;">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background-color: #dc3545">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- ===================================================== -->
	<script type="text/javascript" src="test3/1.js"></script>
</body>
</html>
