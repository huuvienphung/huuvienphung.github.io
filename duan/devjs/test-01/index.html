<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>thư viện</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?fbclid=IwAR2SujHCDJKJjOQ_yFH3q8yZmeCQzmMxZTVzctCQZiZ8wGHdEnnNN7XVkZ8">
	<link rel="stylesheet" href="testone.css">

</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span class="text-primary">PRO </span> List</h1>
		<form action="" id="book-form">
			<div class="form-group">
				<label for="title">Tên</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="title">Địa chỉ</label>
				<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
				<label for="title">Nội dung</label>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Gửi" class="btn btn-block btn-primary">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>tên</th>
					<th>Địa chỉ</th>
					<th>Nội dung</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list">

			</tbody>
		</table>
	</div>
	<!-- ===================================================== -->
	<script type="text/javascript" src="testone.js"></script>
</body>
</html>
