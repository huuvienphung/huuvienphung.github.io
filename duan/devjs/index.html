<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://huuvienphung.github.io/course/khoa2/css_js/icon.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?fbclid=IwAR2SujHCDJKJjOQ_yFH3q8yZmeCQzmMxZTVzctCQZiZ8wGHdEnnNN7XVkZ8">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
        }
        li{
            list-style: none;
            margin: 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul id="phan1">
            
        </ul>
    </div>
    <hr>
    <div class="container">
        <ul id="phan2"></ul>
    </div>
    <script>
        const url = 'data.json';
        const btnArray = ['btn-dark','btn-outline-dark','btn-primary','btn-outline-primary','btn-secondary','btn-outline-secondary','btn-info','btn-outline-info','btn-success','btn-outline-success','btn-danger','btn-outline-danger','btn-light','btn-outline-light',,'btn-warning','btn-outline-warning'];
        const btnSize = ['btn-lg','btn-sm',''];

        const ul1 = document.getElementById('phan1');
        const ul2 = document.getElementById('phan2');

        document.addEventListener('DOMContentLoaded',function() {
            fetch(url)
            .then(function(res) {
                return res.json()
            })
            .then(function(data) {

                for (var i = 0; i < data[0].phan1.length; i++) {
                    let diachi = data[0].phan1[i];
                    let li = createLi(diachi);
                    ul1.appendChild(li)
                }

                for (var i = 0; i < data[0].phan2.length; i++) {
                    let diachi = data[0].phan2[i];
                    let li = createLi(diachi);
                    ul2.appendChild(li)
                }
            })
        })

        function indexColor(num) {
            return Math.floor(Math.random() * num)
        }

        function createLi(diachi) {
            let li = document.createElement('li');
            let a = document.createElement('a');

            let text = document.createTextNode(diachi.name)
            a.setAttribute('href', diachi.link);
            a.setAttribute('class', btnSize[indexColor(3)]+' btn '+btnArray[indexColor(16)]);
            a.appendChild(text);
            li.appendChild(a);

            return li;
        }


    </script>
</body>
</html>
