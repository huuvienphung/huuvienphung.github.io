<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?fbclid=IwAR2SujHCDJKJjOQ_yFH3q8yZmeCQzmMxZTVzctCQZiZ8wGHdEnnNN7XVkZ8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  	.box-pro{
  		border: 1px solid rgba(0,0,0,.125);
    	border-radius: .25rem;
    	padding: 1.25rem;
  	}
  	.canh{
  		display: flex;
  		justify-content: space-around;
  	}
  	#player1,#player2{
		border: 1px solid black;
		width: 45%;
		height: 200px;
		margin-bottom: 20px;
		font-size: 15em;
		line-height: 200px;
		text-align: center;
  	}
  	#output{
  		text-align: center;
  		font-size: 2em;
  	}
  	.test{
  		font-size: 3em;
  	}
  </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-lg-6 mx-auto">
				<div class="box-pro">
					<div id="output">abc</div>
					<div class="canh">
						<div id="player1"></div>
						<div id="player2"></div>
					</div>
					<button class="test btn btn-dark btn-block">-&#9812;-</button>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
